<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Referral Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #007acc;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 36px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        padding: 20px;
      }
      .atem {
        width: 300px;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 2px 2px 5px #ccc;
        text-align: center;
      }
      .atem h2 {
        margin-top: 0;
      }
      .atem a {
        color: #007acc;
        text-decoration: none;
        font-weight: bold;
      }
      .atem a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      Referral Page
    </header>
    <div class="container">
      <div class="atem">
        <h2>Video Referral</h2>
        <p><iframe width="250" height="150" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video Referral"></iframe></p>
        <p><a href="#">View More Videos</a></p>
      </div>
      <div class="atem">
        <h2>Book Referral</h2>
        <p><img src="https://via.placeholder.com/250x150" alt="Book Cover"></p>
        <p><strong>Title:</strong> <a href="#">Book Title</a></p>
        <p><strong>Author:</strong> Author Name</p>
        <p><a href="#">View More Books</a></p>
      </div>
      <div class="atem">
        <h2>Psychologist Referral</h2>
        <p><img src="https://via.placeholder.com/250x150" alt="Psychologist Photo"></p>
        <p><strong>Name:</strong> Psychologist Name</p>
        <p><strong>Specialty:</strong> Specialty Area</p>
        <p><a href="#">View More Psychologists</a></p>
      </div>
    </div>
  </body>
</html>
